name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  # pull_request:
  #   branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

    # -----------------------------------------
    # Upload core report folders
    # -----------------------------------------

    # - name: Upload Playwright HTML Report
    #   uses: actions/upload-artifact@v4
    #   if: ${{ always() }}
    #   with:
    #     name: playwright-html-report
    #     path: playwright-report/
    #     retention-days: 30

    - name: Set timestamp
      id: set-datetime
      run: |
        # Force IST timezone
        export TZ="Asia/Kolkata"
        DATETIME=$(date +"%A_%d_%B_%Y_v%H")
        MINI_DATETIME=$(date +"%A_%d_%B_%Y")
        echo "DATETIME=$DATETIME" >> $GITHUB_ENV
        echo "MINI_DATETIME=$MINI_DATETIME" >> $GITHUB_ENV
        echo "DATETIME=$DATETIME" >> $GITHUB_OUTPUT
        echo "MINI_DATETIME=$MINI_DATETIME" >> $GITHUB_OUTPUT

  # 6. Configure AWS CLI
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Upload Ortoni Report
      uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: ortoni-report
        path: my-report/
        retention-days: 30

    - name: Upload all matching reports to S3
      env:
        DATETIME: ${{ steps.set-datetime.outputs.DATETIME }}
        MINI_DATETIME: ${{ steps.set-datetime.outputs.MINI_DATETIME }}
      run: |
        echo "Uploading all reports for: $SCRIPT_NAME"
        aws s3 cp my-report/ "s3://automation-reports-test1/AllyReports/AllyUIReports/$MINI_DATETIME/"

    # -----------------------------------------
    # REQUIRED IF base64Image = false
    # (Otherwise screenshot links break)
    # -----------------------------------------
    - name: Upload Playwright Test Results (screenshots/videos/traces)
      uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: playwright-artifacts
        path: test-results/
        retention-days: 30
