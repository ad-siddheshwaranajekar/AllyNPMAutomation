name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
# --------------------------------------
# 1. SETUP
# --------------------------------------
  setup:
    runs-on: ubuntu-latest
    outputs:
      DATETIME: ${{ steps.set-datetime.outputs.DATETIME }}
      MINI_DATETIME: ${{ steps.set-datetime.outputs.MINI_DATETIME }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Cache node_modules
      - name: Cache Node
        uses: actions/cache@v3
        with:
          path: node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      # Cache Playwright browsers
      - name: Cache Playwright
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}

      - name: Set timestamp
        id: set-datetime
        run: |
          export TZ="Asia/Kolkata"
          DATETIME=$(date +"%A_%d_%B_%Y_v%H")
          MINI_DATETIME=$(date +"%A_%d_%B_%Y")

          echo "DATETIME=$DATETIME" >> $GITHUB_ENV
          echo "MINI_DATETIME=$MINI_DATETIME" >> $GITHUB_ENV

          echo "DATETIME=$DATETIME" >> $GITHUB_OUTPUT
          echo "MINI_DATETIME=$MINI_DATETIME" >> $GITHUB_OUTPUT

# --------------------------------------
# 2. TEST EXECUTION
# --------------------------------------
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Restore Node cache
      uses: actions/cache@v3
      with:
        path: node_modules
        key: npm-${{ hashFiles('package-lock.json') }}

    - name: Restore Playwright cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

    # ----------------------------------------------------
    # Upload Ortoni report
    # ----------------------------------------------------
    - name: Upload Ortoni Report
      uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: ortoni-report
        path: my-report/
        retention-days: 30

    # ----------------------------------------------------
    # Upload Playwright test artifacts (screenshots, videos, traces)
    # ----------------------------------------------------
    - name: Upload Playwright Test Results
      uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: playwright-artifacts
        path: test-results/
        retention-days: 30
